<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document-Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="containerCadastro">

        <input type="text" id="nome" name="nome" placeholder="Nome Completo">
        <input type="date" id="dataNascimento" name="dataNascimento">
        <input type="text" id="time" name="time" list="timesFutebolOpcoes" placeholder="Digite ou selecione o time em que joga ">
        <datalist id="timesFutebolOpcoes">
            <option value="Estrelas do Campo">
            <option value="Fênix Futebol Clube">
            <option value="Guerreiras Unidas">
            <option value="Indomáveis FC">
            <option value="Leoas da Bola">
            <option value="Panteras Negras">
            <option value="Raios Femininos">
            <option value="Titânicas Esporte Clube">
            <option value="Vitoriosas FC">
            <option value="Zephyrs Futebol Feminino">
        </datalist>
        <input type="text" id="endereco" name="endereco" placeholder="Endereço completo">
        <input type="tel" id="telefoneContato" name="telefoneContato" placeholder="Telefone">
        <input type="text" id="cpf" name="cpf" placeholder="CPF">

<button id="btn-save">Salvar</button>
<button id="btn-list">Listar</button>
</div>


    
    <div id="container-jogadores">
        <p id="tituloLista">Lista de jogadoras cadastradas</p>
        <ul id="jogadoresCadastrados"></ul>
    </div>



    <script src="script.js"></script>
</body>
</html>
